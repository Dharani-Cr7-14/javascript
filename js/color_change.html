<style>
    div{
        background-color: yellow;
        width: 100px;
        height: 100px;
        transition: 3s;

    }
    .incwidth{
        width: 800px;
    }
</style>



<div id="box">

</div>
<button onclick="change()">
  click to change 
</button>



<script>

 var box=document.getElementById("box")

 function change()
 {
    box.style.backgroundColor="grey"
    
    box.setAttribute("class","incwidth")
 }
</script>
